{% extends "layout.html" %}

{% block body %}
    <h1>
        {{ winner }} has won!
    </h1>
    <table>
            {% for i in range(3) %}
                <tr>
                    {% for j in range(3) %}
                        <td>
                            {% if game[i][j] %}
                                {{ game[i][j] }}
                            {% endif %}
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
{% endblock %}
